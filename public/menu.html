<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Principal - Imovine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #2c3e50;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 2px;
        }

        .menu-section {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .menu-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1600607687939-ce8a6c25118c');
            background-size: cover;
            background-position: center;
            filter: brightness(0.4);
            z-index: -1;
        }

        .menu-title {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-buttons button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s;
        }

        .menu-buttons button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">IMVN<span style="color: #3498db;">.</span></div>
    </header>

    <section class="menu-section">
        <div class="menu-title">Menu Principal</div>
        <div class="menu-buttons">
            <button onclick="location.href='/procurar.html'">üîç Procurar Im√≥veis</button>
            <button onclick="location.href='/registrar.html'">üè† Registrar Im√≥vel</button>
            <button onclick="location.href='/configuracoes.html'">‚öôÔ∏è Configura√ß√µes</button>
            <button onclick="logout()">üö™ Sair</button>
        </div>
    </section>

    <script>
        function logout() {
            localStorage.removeItem('usuario');
            window.location.href = '/login.html';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Cadastros</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #2c3e50;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        nav a {
            text-decoration: none;
            color: #ecf0f1;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #3498db;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://planner5d.com/blog/content/images/2023/06/interior-moderno-capa.jpg');
            background-size: cover;
            background-position: center;
            background-color: rgba(0, 0, 0, 0.6);
            background-blend-mode: multiply;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.96);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">IMVN<span style="color: #3498db;">.</span></div>
        <nav>
            <ul>
                <li><a href="login.html">Voltar</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Cadastros Registrados</h1>
        <div id="loading" class="loading">Carregando dados...</div>
        <table id="tabela-dados" style="display: none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Login</th>
                    <th>Última Atualização</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:3000/listar');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Erro ao carregar dados');
                }

                const tbody = document.getElementById('corpo-tabela');
                const loading = document.getElementById('loading');
                const tabela = document.getElementById('tabela-dados');

                if (data.data.length === 0) {
                    loading.innerHTML = "Nenhum registro encontrado";
                    return;
                }

                data.data.forEach(registro => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${registro.usuario_id}</td>
                        <td>${registro.nome}</td>
                        <td>${registro.login}</td>
                        <td>${new Date(registro.atualizado_em).toLocaleString()}</td>
                    `;
                    tbody.appendChild(row);
                });

                loading.style.display = 'none';
                tabela.style.display = 'table';

            } catch (error) {
                document.getElementById('loading').innerHTML =
                    `Erro ao carregar dados: ${error.message}`;
                console.error('Erro:', error);
            }
        });
    </script>
</body>

</html>

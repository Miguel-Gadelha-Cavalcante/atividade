<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Imóveis</title>
    <style>
        /* Estilos consistentes com a homepage */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #2c3e50;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        nav a {
            text-decoration: none;
            color: #ecf0f1;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #3498db;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://planner5d.com/blog/content/images/2023/06/interior-moderno-capa.jpg');
            background-size: cover;
            background-position: center;
            background-color: rgba(0, 0, 0, 0.6);
            background-blend-mode: multiply;
            filter: brightness(0.8);
            z-index: -1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Mantenha o restante do CSS do login igual */
        .login-form h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #2980b9;
        }

        .register-link {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #666;
            text-decoration: none;
            transition: all 0.3s;
        }

        .register-link span {
            color: #3498db;
            font-weight: 600;
            margin-left: 5px;
        }

        .register-link a:hover {
            color: #444;
            text-decoration: underline;
        }

        .register-link span:hover {
            color: #2980b9;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">IMVN<span style="color: #3498db;">.</span></div>
        <nav>
            <ul>

                <li><a href="/index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <input type="email" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Senha" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
            <div class="register-link">
                <a href="/cadastro.html">Sem cadastro? </a>
            </div>
        </form>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('.login-form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                email: form.querySelector('input[type="email"]').value,
                senha: form.querySelector('input[type="password"]').value
            };

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erro no login');
                }

                // Armazena dados do usuário
                localStorage.setItem('usuario', JSON.stringify(data.usuario));

                // Redireciona para homepage
                window.location.href = '/index.html';

            } catch (error) {
                alert(error.message);
            }
        });
    });
</script>

</html>

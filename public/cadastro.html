<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Sistema de Imóveis</title>
    <style>
        /* (mesmo estilo que você já tem, sem alterações) */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://planner5d.com/blog/content/images/2023/06/interior-moderno-capa.jpg');
            background-size: cover;
            background-position: center;
            background-color: rgba(0, 0, 0, 0.6);
            background-blend-mode: multiply;
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #2c3e50;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        nav a {
            text-decoration: none;
            color: #ecf0f1;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #3498db;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.96);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .register-form h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 5px;
        }

        .register-button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .register-button:hover {
            background-color: #2980b9;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: #1a5f8c;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">IMVN<span style="color: #3498db;">.</span></div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="register-container">
        <form class="register-form" id="cadastroForm">
            <h2>Criar Nova Conta</h2>
            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" id="login" placeholder="exemplo@empresa.com" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="senha" placeholder="Crie uma senha segura" required>
            </div>
            <button type="submit" class="register-button">Criar Conta</button>
            <div class="login-link">
                <a href="/login.html">Já possui conta? Faça login</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const login = document.getElementById('login').value;
            const senha = document.getElementById('senha').value;

            try {
                const res = await fetch('/api/cadastro.js', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, login, senha })
                });

                const data = await res.json();

                if (res.ok) {
                    alert("✅ " + data.message);
                    window.location.href = "/login.html";
                } else {
                    alert("⚠️ " + data.message);
                }

            } catch (error) {
                alert("❌ Erro ao conectar com o servidor.");
                console.error(error);
            }
        });
    </script>
</body>

</html>
